<div class="event-card-container" *ngIf="event">
  <picture class="event-image">
    <img class="event-image" [src]="event.image" alt="">
  </picture>
  <div class="middle-content">
    <div class="event-title">{{event.name}}</div>
    <div class="event-location">{{event.location}}</div>
    <div class="event-description">{{event.description}}</div>
  </div>
  <div class="end-content">
    <div class="event-date">{{event.date | date}}</div>
    <button mat-flat-button *ngIf="edit" color="primary" type="button" (click)="openEventDialog()">bearbeiten</button>
  </div>
</div>
