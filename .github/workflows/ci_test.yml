name: Testing

on:
  push:
  workflow_dispatch:
jobs:
  fe_test:
    name: Frontend Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.1
        with:
          node-version-file: package.json
      - name: Install dependencies
        run: npm install
      - name: Run unit tests
        run: ng test
      - name: Say done
        run: echo "done :)"
